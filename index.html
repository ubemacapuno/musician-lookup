<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Musical Artist Lookup</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id="title">Look Up A Musical Artist.</h1>
            <img id="artistLogo" class="artist-logo image hidden" src="" alt="Artist Logo">
        </header>

        <main>
            <div class="form-input">
                <input type="text" name="" value="" placeholder="Musical Artist Name">
                <div class="buttons">
                    <button type="button" id="button1" name="button">Submit</button>
                    <button type="button" id="button2" name="button">Reset</button>
                </div>
            </div>
            <section class="biography"> 
                <div id="myModal" class="modal">
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p class="bio"></p>
                    </div>
                </div>
            </section>
            <section class="artist-output">
                <img id="artistThumbnail" class="artist-thumbnail image hidden" src="" alt="Artist Photo">
                <div class="column">
                    <section id="musicSocials" class="musicSocials hidden">
                        <a id="spotifySearch" href="" target="_blank">
                        <img src="/images/spotify.svg" alt="Spotify Logo"></a>

                        <a id="appleSearch" href="" target="_blank">
                        <img src="/images/apple.svg" alt="Spotify Logo"></a>
        
                        <a id="youtubeSearch" href="" target="_blank">
                        <img src="/images/youtube.svg" alt="Youtube Logo" ></a>
                    </section>

                    <section class="artist-text-data"> 
                        <p class="name"></p>
                        <a id="myBtn"></a>  
                        <p class="label"></p>
                        <p class="year-formed"></p>
                        <p class="genre"></p>
                        <p class="mood"></p>
                        <p class="origin"></p>
                    </section>
                </div>

             
            </section>
            
        </main>
        <footer>
            <p>Database by <a href="https://www.theaudiodb.com/api_guide.php" target="_blank">TheAudioDB</a>.</p>
            <p>App by <a href="https://github.com/ubemacapuno" target="_blank">Corey Damocles</a>.</p>
      </footer>
    <script src="index.js"></script>
    </body>
</html>
